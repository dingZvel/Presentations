<h2>背景</h2>
<ul>
<li>
<h5>刘瑜观点：</h5>
</li>
</ul>
<blockquote>
<p>'他们'中很多人可能真的不知道，或者不那么知道。</p>
</blockquote>
<ul>
<li data-marpit-fragment="1">认为“他们”可能真的不知道网络上的激愤程度，是因为我相信一个叫做“<strong>理性无知</strong>”的理论。这个理论认为：当“无知”合乎人们的“理性”时，人们可能会<em><strong>努力保持这种无知，刻意逃避可能会干扰这种无知的信息</strong></em>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>理论：<strong>理性无知</strong></h2>
<p>“理性的无知”最早是一些学者用来形容美国选民的。有调查表明，美国很多选民非常无知，比如，大约一半美国人不知道每州有两个参议员，四分之三不知道其任期；约一半美国人不知道代表本区的众议员是谁，四成不知道本区的参议员是谁……这些数字自有民意调查以来，竟一直相对稳定。有学者指出：这种无知对于选民是理性的——一张选票能改变整个选举结果的可能性极小，为了这张选票而投入大量时间精力去了解政治实在太不划算。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>理论：<strong>理性无知</strong></h2>
<blockquote>
<p>在我看来，这一理论可以解释的不仅仅是选民的无知，理性的内容也不仅仅是时间精力的投入产出分析。</p>
</blockquote>
<ul>
<li data-marpit-fragment="1">刻意的无知可能带来丰厚的利益报酬，在这里，无知是一种精明。</li>
<li data-marpit-fragment="2"><strong>选择性的失明</strong>则可能带来意识形态上的自我保护，在这里，无知则是一种逃避。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>选择性失明</h2>
<ul>
<li>即使是在信息自由、充分的社会，人们对信息的关注和吸收也往往是选择性的。</li>
</ul>
<blockquote>
<p>很多留学生出国之后关注国内“超女”选拔，远胜于关注美国国会辩论，还有很多干脆顺着我们从小被灌输的意识形态框架，看见的<strong>永远只是</strong>“美帝”如何横行霸道，而不是这个国家的政治运作机制。<em><strong>一个人“看到”一个事物并不等于他能“看见”它，人们往往需要穿过重重意识形态才能看见自己所看到的东西。</strong></em> 说得如此饶舌，意思只是，“视而不见”其实更合乎许多人认知的惯性。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>选择性失明</h2>
<blockquote>
<p>理性的无知，中国人当然不陌生。最极端的例子是大跃进。农民自己就是种地的，岂能不知“亩产万斤”的荒谬？科学家有基本常识，又怎会不知土法炼钢炼出来的都是什么东西？各层干部炮制假数据，又怎能不知“大好形势”后面的巨大灾难？至于毛主席，总有人用“他被下面的人给蒙蔽了”来为之辩护，要我看，与其说他不知道，不如说他不想知道。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>选择性失明</h2>
<ul>
<li>这个情境里，对于一些人，无知可以带来利益；对于另一些人，无知可以带来安全；对于还有一些人，无知则可以满足其意识形态的偏执。在这里，无知就像一块大肥肉，各路苍蝇、蚂蚁、豺狼可以蜂拥而至各取所需。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>选择性失明</h2>
<p>今天的中国与大跃进时代当然不能同日而语，但精明的无知和自我保护式的蒙昧依然盛行。</p>
<blockquote>
<p>一位“体制内”的退休长者曾告诉我，他认为，他们那一代人之所以有的人很开明有的人很保守，“一个重要的区分点就是上网还是不上网”。上不上网，说起来只隔着点击一下鼠标这个简单的动作，但这个动作里包含的，却是一个人从成见里出走，与自我诀别，从温暖机舱跳向未知大地的巨大勇气。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="1" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>选择性失明</h2>
<p>万一降落伞打不开呢？他们可能担心。于是他们继续待在温暖的机舱，对大地上的声音充耳不闻。于是“群众”当中，出现了一群越来越“不明真相”的领导。现在，令人担忧的是，那些坐在机舱里的人，和那些大地上的人，他们携带着各自眼中完全不同的世界，正在高速接近。<strong>有一些事实，那么多事实，我们知道，但他们不知道我们知道，而我们不知道他们不知道我们知道——这样两个疾驰的世界互相追尾时，该是怎样的场景？</strong></p>
<ul>
<li data-marpit-fragment="1">联系：《你永远无法叫醒一个装睡的人》 周 濂</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="12" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--class:lead;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>“墙”</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--class:lead;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>别让自己“墙”了自己</h2>
<blockquote>
<p>我不经意地回顾了我工作20年来身边的人，有发展得好的，也有发展的不好的，有些人是很可惜的，因为<em><strong>限制他们的不是其它人，也不是环境，而是自己</strong></em></p>
</blockquote>
<p><a href="https://coolshell.cn/articles/20276.html">https://coolshell.cn/articles/20276.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>别让自己“墙”了自己</h2>
<ul>
<li>视野、环境和舞台，对一个人的限制是非常大的。井蛙不知道大海，被空间维度所限制；夏虫不知道冬天，是被时间维度所限制；圈养的动物没有斗志，是被自己意识所限制。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>别让自己“墙”了自己</h2>
<ul>
<li>视野、环境和舞台，对一个人的限制是非常大的。井蛙不知道大海，被空间维度所限制；夏虫不知道冬天，是被时间维度所限制；圈养的动物没有斗志，是被自己意识所限制。</li>
</ul>
<blockquote>
<p>井蛙不可以语于海者，拘于虚也；//空间局限<br />
夏虫不可以语于冰者，笃于时也；//时间局限<br />
曲士不可以语于道者，束于教也。//认识局限    ——庄子</p>
</blockquote>
<ul>
<li data-marpit-fragment="1">偏见和不开放，对一个人的限制是真正有毁灭性的。主动让自己成为一个瞎子和聋子，主动把自己的能力阉割掉，这是一件令人痛心的事。想想大清的闭关锁国是如何让亚洲第一的北洋水师给毁掉的……</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>别让自己“墙”了自己</h2>
<ul>
<li>不限制自己的人，会穷举各种方法来解决问题，限制自己的人，只会找各式各样的问题或借口。</li>
<li>不限制自己的人，会努力改变自己的问题和缺陷，限制自己的人，会放任自己。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>别让自己“墙”了自己</h2>
<blockquote>
<p>这里我到不是说出国有多牛，也许你只关注能挣多少钱，但是我想说，他们之所以能有这样的际遇，除了他们本来就有实力，还更因为他们从来不给自己设制什么限制，就是那种“艺多不压身”，有什么就学什么，有更高的就去向更高的迈进，其它的像家庭什么的问题其实都是会有解的，真的不必担心太多……</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>别让自己“墙”了自己</h2>
<ul>
<li>
<h3>总结：</h3>
<ul>
<li data-marpit-fragment="1"><strong>做有价值的事。</strong>（所谓的有价值，就是，别人愿付高价的，高技术门槛的，有创造力的，有颠覆性的……）</li>
<li data-marpit-fragment="2"><strong>扩大自己的眼界，开放自己的内心。</strong> 扩大自己的眼界，开放自己的内心。整天在焦虑那些低维度的事，只会让你变得越来越平庸，只要你站在更高的维度，时间会让你明白那些低维度的东西全都不是事儿。)</li>
<li data-marpit-fragment="3"><strong>勇于跳出传统的束缚</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>关于“墙”的思考</h2>
<ul>
<li data-marpit-fragment="1">现在想象你面前有一堵墙，墙的左右两边无限延伸，意味着你无法绕过，你怎么办？
<ul>
<li data-marpit-fragment="2">“安居墙内”</li>
<li data-marpit-fragment="3">“翻墙”</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="1" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>关于“墙”的思考</h2>
<ul>
<li>“安居墙内”当然是一个选择，而且可以说是一个很好的选择。它在仅仅维持你现状的同时，也保证了你不用承担任何风险而得以延续当前的生活。</li>
</ul>
<ul>
<li data-marpit-fragment="1">但值得注意的是，这里的“现状”是“绝对意义”上的；换句话说，是你自己和自己比。然而在当今这个充斥内卷潮流的社会里，<strong>维持现状换个参考系看就是在时间的流逝中缓缓倒退</strong>。水能载舟，<s>亦可赛艇</s>，当然也可让你顺流而下。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="21" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--class:lead;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>那么，“翻墙”呢？</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="3" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>“翻墙”</h2>
<ul>
<li>让我们回到这本书的标题：</li>
</ul>
<h5>《观念的水位》</h5>
<ul>
<li data-marpit-fragment="1">我们的“翻墙”行动，实际上靠的就是<em><strong>各自“观念的水位”</strong></em></li>
<li data-marpit-fragment="2">在这里，为了让这个模型更接近实际，我们引入“木桶效应”。不过这里的“木桶”已不再是原来的“木桶”。将“木桶”展开，我们就得到了一堵“墙”。这堵“墙”可以看作由许多“木板”组成。</li>
<li data-marpit-fragment="3">我们都知道，木桶能盛多少水，取决于最短的那块木板有多高。在这里，“木桶效应”成了对我们有利的理论：你观念的水位只需多高，就能翻过眼前的“墙”，取决于“墙”最短的那块“木板”</li>
</ul>
</section>

<h2>“翻墙”</h2>
<ul>
<li>生活中，短的“木板”往往就是那些可遇不可求的机遇。</li>
</ul>
<ul>
<li data-marpit-fragment="1">然而“墙”往往太高，我们不可能光靠“躺平”就能一直“躺赢”。寄希望于“短木板”是很不可靠的。（当然如果你选择“安居墙内”，那这个选择也并非不可）</li>
<li data-marpit-fragment="2">这时候，我们“观念的水位”就需要“外力”来“提拔”，“聚拢”在一起尝试漫过你选定的那块“短木板”。外力自然不可能来自别人，只能由我们自己来施加——这就是所谓“努力”；而“短木板”也需要通过我们自己或在他人帮助下找到。找到“短木板”并不意味着你能“翻墙”，因为最后一步的“外力”还需你自己来促成。<strong>你不一定能找到最短的那块木板，但你一定可以做的是不断“聚拢”、“抬高”你“观念的水位”</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="2" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="26" style="--background-image:url('https://marp.app/assets/hero-background.svg');--paginate:true;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h2>“翻墙”</h2>
<ul>
<li>越过了眼前的“墙”，你可以见到更广大的天地。但事情还没有结束，随着你向前漫游，最终你会发现原来这片天地还是有“墙”作为边界。</li>
</ul>
<ul>
<li data-marpit-fragment="1">“墙”是无止尽的，而在不断“翻墙”的过程中，相对地，你的水位也越来越低。仅依靠每次在千钧一发之际奋力“提拔”水位已然远远不够。在广大天地探索的意义，其中之一就是补充自己观念的“水位”，从而能够更好地越过这片天地的边界。</li>
<li data-marpit-fragment="2">还需要学会的是如何更好地分配自己的精力。《专注力：化繁为简的惊人力量》中提到，一个人的精力是有限的，能达到的高度很大程度上取决于他把精力放在何处。</li>
</ul>
